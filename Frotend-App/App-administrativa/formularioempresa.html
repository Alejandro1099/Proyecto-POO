<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/21906a278f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../src/css/principal.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Registrar Empresa</title>
</head>
<body>
    <div class="menu">
        <a href="empresas.html"><i class="fa-solid fa-arrow-left fa-2xl" style="color: #000000;" id="atras"></i></a>
        <i class="fa-regular fa-circle-user fa-2xl" style="color: #000000;" id="user"></i>
    </div>
    
    <div class="formulario">
        <img src="source/img/bk-logo.jpg" alt="logo de empresas" id="logo-empresa">
        
        <form action="/empresas/registrar" method="post">
            <label id="name-empresa">Nombre de la empresa</label>
            <input name="nombre_empresa" type="text" placeholder="Nombre de la empresa" id="txt-name">
            <label id="location">Ubicacion principal</label>
            <input name="ubicacion_empresa" type="text" placeholder="Ubicacion" id="txt-location">
            <label id="num-res">Cantidad de restaurantes</label>
            <input name="num_empresa" type="number" id="num">
            <label id="atencion">Horario de atencion</label>
            <input name="atencion_empresa" type="text" id="time">
            <button name="guardar_datos" id="save" type="submit">Guardar</button>
            <button name="eliminar_datos" id="delete" type="submit">Eliminar</button>
            <button name="actualizar_datos" id="update">Actualizar</button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
