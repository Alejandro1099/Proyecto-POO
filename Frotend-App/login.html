<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Frotend-App/src/css/login.css">
    <title>Login Fast Delivery</title>
</head>
<body>
    <div class="formulario">
        <img src="/Frotend-App/src/img/logo.png" alt="" id="logo-login">
        <form action="" method="post" id="form_login">
            <label id="nombre">Nombre de usuario o Email</label>
            <input type="text" placeholder="Nombre de usuario o Email" id="name">
            <label id="contra">Contraseña</label>
            <input type="password" placeholder="Contraseña" id="pass">
            <button type="submit"><a href="inicio.html">Inciar Sesion</a></button>
            <a href="registro.html"><label id="registrarse">¿No tienes cuenta? Registrate</label></a>
        </form>
    </div>
</body>
</html>
