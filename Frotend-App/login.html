<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Login</title>
</head>
<body>
    <div class="contenedor">
        <img src="./src/img/logo.png" alt="">
        <hr>
        <form action="/clientes/autenticar" method="post">
            <label for="user" id="name">Nombre de usuario o email</label>
            <input type="text" id="nombre" placeholder="Ingrese usuario o email">
            <label for="pass" id="contra">Ingrese la contraseña</label>
            <input type="text" id="pass" placeholder="Contraseña">
            <button type="submit">Inciar sesión</button>
            <a href="registro.html">Registrarse</a>
        </form>
    </div>
</body>
</html>
